<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agrinho - Conexão Campo e Cidade</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #6b8e23, #98fb98);
    color: #2f4f4f;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  #game-container {
    background: white;
    border-radius: 12px;
    padding: 30px 40px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  button {
    background-color: #6b8e23;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1rem;
    margin-top: 20px;
  }
  button:hover {
    background-color: #556b2f;
  }
  .question {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }
  .options {
    list-style: none;
    padding: 0;
  }
  .options li {
    margin: 8px 0;
  }
  .options li button {
    width: 100%;
    background-color: #a9d18e;
    color: #2f4f4f;
    font-weight: bold;
  }
  .options li button:hover {
    background-color: #7fbf00;
    color: white;
  }
  .score {
    text-align: center;
    font-size: 1.3rem;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="game-container">
  <h1>Agrinho - Conexão Campo e Cidade</h1>
  <div id="start-screen">
    <p>Vamos aprender sobre a importância do campo e da cidade! Clique para começar.</p>
    <button id="start-btn">Começar</button>
  </div>

  <div id="quiz" style="display:none;">
    <div class="question" id="question-text"></div>
    <ul class="options" id="options-list"></ul>
  </div>

  <div id="result" style="display:none;">
    <p class="score" id="score-text"></p>
    <button id="restart-btn">Jogar novamente</button>
  </div>
</div>

<script>
  const questions = [
    {
      question: "Qual produto agrícola é fundamental para a alimentação nas cidades?",
      options: ["Arroz", "Petróleo", "Aço", "Computador"],
      answer: 0
    },
    {
      question: "O que a cidade recebe do campo?",
      options: ["Alimentos frescos", "Ar puro", "Animais selvagens", "Oceano"],
      answer: 0
    },
    {
      question: "Qual é a principal função das áreas urbanas na conexão com o campo?",
      options: ["Produzir alimentos", "Comercializar produtos agrícolas", "Plantar árvores", "Criar animais"],
      answer: 1
    },
    {
      question: "Qual tecnologia ajuda na produção agrícola moderna?",
      options: ["Internet", "Máquinas agrícolas", "Cimento", "Redes sociais"],
      answer: 1
    },
    {
      question: "Por que é importante valorizar o trabalho no campo?",
      options: ["Para garantir comida na cidade", "Só para quem mora no campo", "Para construir prédios", "Para ter mais carros"],
      answer: 0
    }
  ];

  const startBtn = document.getElementById('start-btn');
  const restartBtn = document.getElementById('restart-btn');
  const startScreen = document.getElementById('start-screen');
  const quiz = document.getElementById('quiz');
  const result = document.getElementById('result');
  const questionText = document.getElementById('question-text');
  const optionsList = document.getElementById('options-list');
  const scoreText = document.getElementById('score-text');

  let currentQuestion = 0;
  let score = 0;

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', restartGame);

  function startGame() {
    startScreen.style.display = 'none';
    quiz.style.display = 'block';
    currentQuestion = 0;
    score = 0;
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    questionText.textContent = q.question;
    optionsList.innerHTML = '';

    q.options.forEach((option, index) => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.addEventListener('click', () => selectAnswer(index));
      li.appendChild(btn);
      optionsList.appendChild(li);
    });
  }

  function selectAnswer(index) {
    if(index === questions[currentQuestion].answer) {
      score++;
    }
    currentQuestion++;
    if(currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }
