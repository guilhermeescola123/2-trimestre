<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agrinho - Conex칚o Campo e Cidade</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to top, #87ceeb, #f0e68c);
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #game {
    background: white;
    width: 400px;
    height: 650px;
    border-radius: 15px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    overflow: hidden;
    position: relative;
  }
  #score {
    font-size: 22px;
    padding: 15px;
    background-color: #6b8e23;
    color: white;
    text-align: center;
  }
  .item {
    width: 50px;
    height: 50px;
    position: absolute;
    cursor: pointer;
    user-select: none;
    transition: transform 0.3s;
  }
  .item:active {
    transform: scale(0.8);
  }
  #city {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 150px;
    background: linear-gradient(to top, #444, #888);
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    padding-bottom: 10px;
  }
  .building {
    width: 40px;
    height: 100px;
    background-color: #222;
    border-radius: 5px 5px 0 0;
    box-shadow: inset 0 0 10px #666;
  }
  .building:nth-child(2) {
    height: 130px;
  }
  .building:nth-child(4) {
    height: 110px;
  }
  #message {
    position: absolute;
    top: 70px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    color: #2f4f4f;
    height: 30px;
  }
  #start-screen, #game-over {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 10;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
  }
  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: #6b8e23;
    color: white;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #556b2f;
  }
</style>
</head>
<body>

<div id="game">
  <div id="score">Pontua칞칚o: 0</div>
  <div id="message"></div>

  <div id="start-screen">
    <h2>Agrinho - Conex칚o Campo e Cidade</h2>
    <p>Clique nos produtos que caem do campo para levar para a cidade!</p>
    <button id="start-btn">Come칞ar</button>
  </div>

  <div id="game-over" style="display:none;">
    <h2>Fim de jogo!</h2>
    <p id="final-score"></p>
    <button id="restart-btn">Jogar novamente</button>
  </div>

  <div id="city">
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
    <div class="building"></div>
  </div>
</div>

<script>
  const game = document.getElementById('game');
  const scoreEl = document.getElementById('score');
  const startScreen = document.getElementById('start-screen');
  const gameOverScreen = document.getElementById('game-over');
  const finalScoreEl = document.getElementById('final-score');
  const startBtn = document.getElementById('start-btn');
  const restartBtn = document.getElementById('restart-btn');
  const messageEl = document.getElementById('message');

  let score = 0;
  let gameInterval;
  let spawnInterval;
  let items = [];
  let gameActive = false;
  const gameHeight = 650;
  const gameWidth = 400;
  const cityHeight = 150;

  // Produtos do campo (emojis)
  const produtos = [
    {name: 'Milho', emoji: '游꺟', msg: 'Milho alimenta a cidade!'},
    {name: 'Tomate', emoji: '游꼔', msg: 'Tomate fresquinho para a cidade.'},
    {name: 'Ab칩bora', emoji: '游꾺', msg: 'Ab칩boras chegam  mesa urbana.'},
    {name: 'Trigo', emoji: '游', msg: 'Trigo para o p칚o da cidade.'},
    {name: 'Ma칞칚', emoji: '游꼝', msg: 'Ma칞칚 saud치vel direto do campo.'}
  ];

  function criarItem() {
    const item = document.createElement('div');
    item.classList.add('item');

    // Escolhe produto aleat칩rio
    const prod = produtos[Math.floor(Math.random() * produtos.length)];
    item.textContent = prod.emoji;
    item.dataset.msg = prod.msg;

    // Posi칞칚o horizontal aleat칩ria
    const x = Math.random() * (gameWidth - 50);
    item.style.left = `${x}px`;
    item.style.top = `0px`;

    // Velocidade aleat칩ria
    item.speed = 1 + Math.random() * 2;

    item.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      scoreEl.textContent = `Pontua칞칚o: ${score}`;
      showMessage(item.dataset.msg);

      // Anima칞칚o de sumir
      item.style.transition = 'transform 0.3s, opacity 0.3s';
      item.style.transform = 'scale(0)';
      item.style.opacity = '0';
      setTimeout(() => {
        if (item.parentElement) {
          game.removeChild(item);
        }
        items = items.filter(i => i !== item);
      }, 300);
    });

    game.appendChild(item);
    items.push(item);
  }

  function updateItems() {
    if (!gameActive) return;
    items.forEach(item => {
      let currentTop = parseFloat(item.style.top);
      currentTop += item.speed;
      if (currentTop > gameHeight - cityHeight - 50) {
        // Produto chegou na cidade sem ser coletado: fim do jogo
        endGame();
      } else {
        item.style.top = `${currentTop}px`;
      }
    });
  }

  function gameLoop() {
    updateItems();
  }

  let messageTimeout;
  function showMessage(msg) {
    messageEl.textContent = msg;
    clearTimeout(messageTimeout);
    messageTimeout = setTimeout(() => {
      messageEl.textContent = '';
    }, 2000);
  }

  function startGame() {
    score = 0;
    scoreEl.textContent = `Pontua칞칚o: ${score}`;
    startScreen.style.display = 'none';
    gameOverScreen.style.display = 'none';
    messageEl.textContent = '';
    gameActive = true;

    items.forEach(item => {
      if (item.parentElement) {
        game.removeChild(item);
      }
    });
    items = [];

    spawnInterval = setInterval(criarItem, 1000);
    gameInterval = setInterval(gameLoop, 20);
  }

  function endGame() {
    gameActive = false;
    clearInterval(spawnInterval);
    clearInterval(gameInterval);
    items.forEach(item => {
      if (item.parentElement) {
        game.removeChild(item);
      }
    });
    items = [];
    finalScoreEl.textContent = `Sua pontua칞칚o final foi: ${score}`;
    gameOverScreen.style.display = 'flex';
  }

  startBtn.addEventListener('click', startGame);
  restartBtn.addEventListener('click', startGame);
</script>

</body>
</html>
